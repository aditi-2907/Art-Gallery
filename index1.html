<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" 
    href="registration.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
    <h2>Register Here</h2>
    <form id="register" method="post">
    <label>First Name :</label>
    <br>
    <input type="text" name="fname"
    id="name" placeholder="Enter Your First
    Name">
    <br><br>
    <label>Last Name : </label>
    <br>
    <input type="text" name="lname"
    id="name" placeholder="Enter Your Last
    Name">
    <br><br>
    <label>Your Age :</label>
    <br>
    <input type="number" name="address"
    id="address" placeholder="What is your address">
    <br><br>
    <label>Address: </label>
    <br>
    <input type="email" name="email"
    id="name" placeholder="Enter a valid email">
    <br><br>
    <label>Role :</label>
    <br>
    &nbsp; &nbsp; &nbsp;
    <input type="radio" name="role_desc"
    id="artist">
    <span id="artist">Artist</span>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="radio" name="role_desc"
    id="buyer"> 
    &nbsp;
    <span id="artist">Buyer</span> 
    <br><br>
    <input type="submit" value="Submit"
    name="submit" id="submit">
    </form>
</div>  
</div>
</body>
</html>
